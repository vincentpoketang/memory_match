<!DOCTYPE html>
<html>
<head>
    <title>Memory Game</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" rel="script" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://learning-fuze.github.io/memory_match/v0.1/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="header" class="col-xs-12 col-md-12">
        <div id="logo" class="col-md-2">
            <h1>Logo</h1>
        </div>
        <div id="title" class="col-md-8">
            <h1>Pokemon Memory Game</h1>
        </div>
        <div id="links" class="col-md-2">
            <a href="#">Setting</a>
            <a href="about.html">About</a>
        </div>
    </div>
    <div id="stats" class="col-xs-12 col-md-3">
        <div class="games_played">
            <div class="label">Games Played</div>
            <div class="value"></div>
        </div>
        <div class="attempts">
            <div class="label">attempts</div>
            <div class="value"></div>
        </div>
        <div class="accuracy">
            <div class="label">Accuracy</div>
            <div class="value"></div>
        </div>
        <div id="reset">
            <button class="reset">Reset Game</button>
        </div>
    </div>
    <div id="game" class="col-xs-12 col-md-9">
        <div id="game-area">
            <div class="card col-md-2">
                <div class="front">
                    <img src="images/bulbasaur.gif"/>
                </div>
                <div class="back">
                    <img src="images/pokemon_back.png"/>
                </div>
            </div>
            <div class="card col-md-2">
                <div class="front">
                    <img src="images/squirtle.gif"/>
                </div>
                <div class="back">
                    <img src="images/pokemon_back.png"/>
                </div>
            </div>
            <div class="card col-md-2">
                <div class="front">
                    <img src="images/charmander.gif"/>
                </div>
                <div class="back">
                    <img src="images/pokemon_back.png"/>
                </div>
            </div>
            <div class="card col-md-2">
                <div class="front">
                    <img src="images/chikorita.gif"/>
                </div>
                <div class="back">
                    <img src="images/pokemon_back.png"/>
                </div>
            </div>
            <div class="card col-md-2">
                <div class="front">
                    <img src="images/totodile.gif"/>
                </div>
                <div class="back">
                    <img src="images/pokemon_back.png"/>
                </div>
            </div>
            <div class="card col-md-2">
                <div class="front">
                    <img src="images/cyndaquil.gif"/>
                </div>
                <div class="back">
                    <img src="images/pokemon_back.png"/>
                </div>
            </div>
            <div class="card col-md-2">
                <div class="front">
                    <img src="images/treecko.gif"/>
                </div>
                <div class="back">
                    <img src="images/pokemon_back.png"/>
                </div>
            </div>
            <div class="card col-md-2">
                <div class="front">
                    <img src="images/mudkip.gif"/>
                </div>
                <div class="back">
                    <img src="images/pokemon_back.png"/>
                </div>
            </div>
            <div class="card col-md-2">
                <div class="front">
                    <img src="images/torchic.gif"/>
                </div>
                <div class="back">
                    <img src="images/pokemon_back.png"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
