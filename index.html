<!DOCTYPE html>
<html>
<head>
    <title>Memory Game</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" rel="script" type="text/javascript"></script>
    <!--<script src="http://learning-fuze.github.io/memory_match/v0.1/script.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <audio src="Safari%20Zone%20Gate.mp3" autoplay loop>
        <p>If you are reading this, it is because your browser does not support the audio element.</p>
    </audio>
    <div id="header" class="col-xs-12">
        <div id="setting" class="col-xs-4">
            <a href="#"><img src="images/setting.png"/></a>
        </div>
        <div id="title" class="col-xs-4">
            <img src="images/title.png"/>
        </div>
        <div id="about" class="col-xs-4">
            <a href="about.html"><img src="images/about.png"/></a>
        </div>
    </div>
    <div id="stats" class="col-xs-2">
        <div class="games_played">
            <h4><div class="label label-success">Games Played</div></h4>
            <h4><div class="value"></div></h4>
        </div>
        <div class="matches">
            <h4><div class="label label-default">Matches</div></h4>
            <h4><div class="value"></div></h4>
        </div>
        <div class="attempts">
            <h4><div class="label label-info">Attempts</div></h4>
            <h4><div class="value"></div></h4>
        </div>
        <div class="accuracy">
            <h4><div class="label label-warning">Accuracy</div></h4>
            <h4><div class="value"></div></h4>
        </div>
        <div id="reset">
            <button class="reset btn btn-info">Reset Game</button>
        </div>
    </div>
    <div id="game" class="col-xs-10">
        <div id="game-area">
        </div>
    </div>
    <div id="info-box" class="col-xs-offset-2 col-xs-8 col-xs-offset-2">
        Welcome to Pokemon Memory Match! Find a matched set of Pokemon and try to catch them all!
    </div>
</body>
</html>
